			First Name: <input type="text" id="FirstNameInput"><br> &nbsp;

		<script>
			function storeUser(){
				var usrObject = {};
				usrObject.text = document.getElementById("FirstNameInput").value;
				usrObject.text = document.getElementById("LastNameInput").value;
				usrObject.text = document.getElementById("EmailInput").value;
				usrObject.text = document.getElementById("PasswordInput").value;
				usrObject.text = document.getElementById("ConfirmPasswordInput").value;

				// STORE USER INFORMATION
				localStorage[usrObject.email]= JSON.stringify(usrObject);

				document.getElementById("Result").innerHTML = "<b>Registration successful.</b>";
			}
		</script>
